<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-rtl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>

    <header>

        <div class="container">

            <div class="header-content">

                <a class="brand" href="index.html">Shopping Cart</a>

                <nav>

                    <ul id="links">

                        <li> <a href="login.html">Sign In</a> </li>
                        <li> <a href="register.html">Sign Up</a> </li>
                    </ul>

                    <ul id="user_info">

                        <li id="en_lang">En</li>
                        <li id="ar_lang">Ar</li>
                        <li> <a href="profile.html" id="user"></a> </li>
                        <li> <a href="favorite.html">Favorites</a> </li>
                        <li class="shoppingCart"> 

                            <i class="fas fa-shopping-cart"></i> 
                            <span class="badge"></span>

                            <div class="carts-products">

                                <div></div>
                                <a href="cartProducts.html">View All Products</a>
                            </div>
                        </li>
                        <li> <a href="#" id="logout">Logout</a> </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <section class="home">

        <div class="container">

            <input id="search" type="search" placeholder="Search By Name">
            <div class="products"></div>
            <div class="noProducts"></div>
            <div class="products-filter">
                
                <h2>Filter By Size</h2>
                <select id="size-filter">

                    <option value="" hidden>Filter By Size</option>
                    <option value="all">All</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
        </div>

        <a href="createProduct.html" class="create-product-icon"> <i class="fa fa-plus"></i></a>

    </section>
    

    <script src="js/checkUser.js"></script>
    <script src="js/changeDir.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
